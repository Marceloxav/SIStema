<!DOCTYPE html>
<html class="template-page">
<head>
  <meta charset="utf-8">
  <title>ЛКШ 2015 &bull; Анкета поступающего</title>
  <meta name="keywords" content="HTML5 Bootstrap 3 Admin Template UI Theme" />
  <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
  <meta name="author" content="AbsoluteAdmin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&subset=latin,cyrillic'>

  <!-- Core CSS -->
  <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">

  <!-- AdminForms CSS -->
  <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">

  <!-- Demo CSS -->
  <link rel="stylesheet" type="text/css" href="../../resources/css/styles.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container-fluid">

    <div class="mw800 center-block mt30">

      <div class="admin-form theme-alert">
        <div class="panel panel-alert heading-border">
          <div class="panel-heading">
            <span class="panel-title"><i class="fa fa-comments"></i> Анкета поступающего в ЛКШ</span>
          </div>
          <!-- end .form-header section -->

          <form method="post" action="/" id="form-survey1">
            <div class="panel-body p25">
              <div class="section-divider mt10 mb40 text-left mln15">
                <span>Информация о тебе</span>
              </div>

              <div class="section row">
                <div class="col-md-6">
                  <div class="section">
                    <label for="name" class="field-label">Имя</label>
                    <label for="name" class="field prepend-icon">
                      <input type="text" name="name" id="name" class="gui-input" placeholder="Имя">
                      <label for="names" class="field-icon"><i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>

                  <div class="section">
                    <label for="othernames" class="field-label">Фамилия</label>
                    <label for="othernames" class="field prepend-icon">
                      <input type="text" name="othernames" id="othernames" class="gui-input" placeholder="Фамилия">
                      <label for="othernames" class="field-icon"><i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>

                  <div class="section">
                    <label for="email" class="field-label">Электронная почта</label>
                    <label for="email" class="field prepend-icon">
                      <input type="email" name="email" id="email" class="gui-input" placeholder="Электронная почта">
                      <label for="email" class="field-icon"><i class="fa fa-envelope"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                </div>
                <!-- end .colm section -->

                <div class="col-md-6">
                  <div class="section">
                    <label for="mobile" class="field-label">Телефон</label>
                    <label for="mobile" class="field prepend-icon">
                      <input type="tel" name="mobile" id="mobile" class="gui-input" placeholder="Телефон">
                      <label for="mobile" class="field-icon"><i class="fa fa-phone-square"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="section">
                    <label for="firstaddr" class="field-label">Домашний адрес</label>
                    <label for="firstaddr" class="field prepend-icon">
                      <input type="text" name="firstaddr" id="firstaddr" class="gui-input" placeholder="Домашний адрес">
                      <label for="firstaddr" class="field-icon"><i class="fa fa-map-marker"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="section">
                    <label for="city" class="field-label">Населённый пункт</label>
                    <label for="city" class="field prepend-icon">
                      <input type="text" name="city" id="city" class="gui-input" placeholder="Город, село, деревня, ...">
                      <label for="city" class="field-icon"><i class="fa fa-building-o"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                </div>
                <!-- end .colm section -->

              </div>
              <!-- end .section row section -->

              <div class="section-divider mv40 text-left pl20">
                <span>Our services</span>
              </div>

              <div class="section row">
                <div class="col-md-4">
                  <label class="option block">
                    <input type="checkbox" name="service" value="marketing">
                    <span class="checkbox"></span>Marketing</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="motion">
                    <span class="checkbox"></span>Motion graphics</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="videos">
                    <span class="checkbox"></span>Videography</label>
                </div>
                <!-- end .colm section -->

                <div class="col-md-4">
                  <label class="option block">
                    <input type="checkbox" name="service" value="webdesign">
                    <span class="checkbox"></span>Webdesign</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="webhosting">
                    <span class="checkbox"></span>Web hosting</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="wordpress">
                    <span class="checkbox"></span>Wordpress CMS</label>
                </div>
                <!-- end .colm section -->

                <div class="col-md-4">
                  <label class="option block">
                    <input type="checkbox" name="service" value="apps">
                    <span class="checkbox"></span>Mobile apps</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="info">
                    <span class="checkbox"></span>Infographics</label>
                  <label class="option block mt10">
                    <input type="checkbox" name="service" value="icons">
                    <span class="checkbox"></span>Icon design</label>
                </div>
                <!-- end .colm section -->

              </div>
              <!-- end .section row section -->

              <div class="section-divider mv40">
                <span>How can we reach you</span>
              </div>

              <div class="section">
                <div class="option-group field">
                  <label for="tv" class="option">
                    <input type="radio" name="reach" id="tv" value="tv">
                    <span class="radio"></span>Television</label>
                  <label for="int" class="option">
                    <input type="radio" name="reach" id="int" value="int">
                    <span class="radio"></span>Internet</label>
                  <label for="paper" class="option">
                    <input type="radio" name="reach" id="paper" value="paper">
                    <span class="radio"></span>Newspaper</label>
                  <label for="radios" class="option">
                    <input type="radio" name="reach" id="radios" value="radios">
                    <span class="radio"></span>Radio</label>
                  <label for="othermedia" class="option">
                    <input type="radio" name="reach" id="othermedia" value="othermedia">
                    <span class="radio"></span>Other media</label>
                </div>
              </div>
              <!-- end .section section -->

            </div>
            <!-- end .form-body section -->

            <div class="panel-footer p25 text-right">
              <button type="submit" class="button btn-success">Отправить заявку</button>
            </div>

          </form>
        </div>
        <!-- end .admin-form section -->
      </div>
      <!-- end: .admin-form -->

    </div>

  </div>

  <!-- jQuery JS -->
  <script src="../../../vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="../../../vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

</body>

</html>
