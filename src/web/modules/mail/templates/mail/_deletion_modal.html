<div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Вы уверены?</h4>
            </div>
            <div class="modal-body">
                Вы действительно хотите удалить письмо?
            </div>
            <div class="modal-footer">
                {% if email %}
                <form method="post" action="{% url 'mail:delete' email.id %}">
                {% else %}
                <form method="post" action="{% url 'mail:delete' message_id %}">
                {% endif %}
                    {% csrf_token %}
                    {% if allow_replying %}
                        <input type="hidden" name="link_back" value="{{ request.path }}">
                    {% endif %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
