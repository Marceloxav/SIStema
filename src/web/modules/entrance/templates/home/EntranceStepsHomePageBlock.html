<div class="entrance-steps {{ block.is_past|yesno:'past,' }}">
    <div class="row">
        {% for step in block.steps %}
            {% if forloop.counter0|divisibleby:4 %}
                </div>
                <div class="row">
            {% endif %}
            <div class="col-sm-3">
                {{ step.rendered|safe }}
            </div>
        {% endfor %}
    </div>
</div>
