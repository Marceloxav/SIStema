{% if block.entrance_status.is_enrolled and block.absence_reason == None %}
    <div class="enrolled-steps">
        <div class="row">
            {% for step in block.steps %}
                {% if forloop.counter0|divisibleby:3 %}
                    </div>
                    <div class="row">
                {% endif %}
                <div class="col-sm-4">
                    {{ step.rendered|safe }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
