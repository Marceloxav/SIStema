{% extends 'user_layout.html' %}

{% load staticfiles %}

{% block title %}{{ school.name }}{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}" >
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="mw1200 center-block">
            <div class="fs30 text-center text-dark pb25">
                {{ school.full_name }}
            </div>

            {% for block in blocks %}
                {% include block.template_name with block=block %}
            {% endfor %}

        </div>
    </div>
{% endblock %}
