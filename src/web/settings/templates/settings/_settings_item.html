<div class="item">
    <h4 class="ib">{{ item.display_name }}</h4>
    <button class="btn btn-default btn-xs ib m-left" data-toggle="collapse" aria-expanded="false"
            aria-controls="edit-block-{{ item.id }}" href="#edit-block-{{ item.id }}">Изменить
    </button>
    <p class="lead">{{ item.value }}</p>
    <div class="collapse" id="edit-block-{{ item.id }}">
        {{ item.form }}
    </div>
</div>
